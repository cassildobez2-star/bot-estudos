<head>
<meta charset="UTF-8">

<!-- Math.js -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/11.8.0/math.min.js"></script>

<style>
body {
    margin:0;
    font-family: Arial, sans-serif;
    background: linear-gradient(135deg,#0f2027,#203a43,#2c5364);
    color:white;
    padding:20px;
}

.menu {
    display:grid;
    grid-template-columns:repeat(2,1fr);
    gap:10px;
    margin-bottom:20px;
}

button {
    padding:12px;
    border:none;
    border-radius:10px;
    background:#1f4068;
    color:white;
    font-weight:bold;
}

input {
    width:100%;
    padding:12px;
    border-radius:10px;
    border:none;
    margin-bottom:10px;
}

.result {
    margin-top:20px;
    background:rgba(255,255,255,0.1);
    padding:15px;
    border-radius:15px;
}
</style>
</head>

<body>

<h1>üìê Calculadora Matem√°tica Pro</h1>

<input type="text" id="expression" placeholder="Digite 3+2 ou 5^2">

<button onclick="calculate()">Calcular</button>

<div class="result">
    <h2>Resultado:</h2>
    <div id="output"></div>
</div>

<script>
function calculate() {
    const expr = document.getElementById("expression").value;
    const output = document.getElementById("output");

    try {
        const result = math.evaluate(expr);
        output.innerText = result;
    } catch (err) {
        output.innerText = "Erro na express√£o";
    }
}
</script>
