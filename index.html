<!DOCTYPE html>
<html lang="pt">
<head>
<meta charset="UTF-8">
<title>MatematicaBC</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<style>

*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:'Poppins',sans-serif;
}

body{
    display:flex;
    background:linear-gradient(135deg,#0f172a,#1e293b);
    color:white;
    min-height:100vh;
}

/* SIDEBAR */
.sidebar{
    width:250px;
    background:rgba(255,255,255,0.05);
    backdrop-filter:blur(15px);
    padding:30px 20px;
    border-right:1px solid rgba(255,255,255,0.1);
}

.sidebar h1{
    font-size:22px;
    margin-bottom:40px;
    text-align:center;
}

.sidebar button{
    width:100%;
    padding:15px;
    margin-bottom:15px;
    border:none;
    background:transparent;
    color:white;
    text-align:left;
    border-radius:8px;
    cursor:pointer;
    transition:0.3s;
}

.sidebar button:hover{
    background:rgba(255,255,255,0.1);
}

/* CONTENT */
.content{
    flex:1;
    padding:50px;
}

.secao{
    display:none;
    animation:fade 0.4s ease;
}

.secao.ativa{
    display:block;
}

@keyframes fade{
    from{opacity:0; transform:translateY(10px);}
    to{opacity:1; transform:translateY(0);}
}

/* CARD */
.card{
    background:rgba(255,255,255,0.08);
    backdrop-filter:blur(15px);
    padding:30px;
    border-radius:20px;
    max-width:600px;
    box-shadow:0 8px 25px rgba(0,0,0,0.3);
}

.card h2{
    margin-bottom:20px;
}

input{
    width:100%;
    padding:15px;
    border:none;
    border-radius:10px;
    margin-bottom:15px;
    font-size:16px;
}

button.calcular{
    padding:12px 25px;
    border:none;
    border-radius:10px;
    background:#3b82f6;
    color:white;
    font-size:16px;
    cursor:pointer;
    transition:0.3s;
}

button.calcular:hover{
    background:#2563eb;
}

.resultado{
    margin-top:20px;
    font-size:18px;
    font-weight:600;
}

</style>
</head>

<body>

<div class="sidebar">
    <h1>üìò MatematicaBC</h1>
    <button onclick="mostrarSecao('algebra')">√Ålgebra</button>
    <button onclick="mostrarSecao('calculo')">C√°lculo</button>
</div>

<div class="content">

<div id="algebra" class="secao ativa">
    <div class="card">
        <h2>Resolver Equa√ß√£o</h2>
        <input id="exprAlgebra" placeholder="Ex: x^2 - 4">
        <button class="calcular" onclick="calcular('equacao','exprAlgebra','resAlgebra')">
            Calcular
        </button>
        <div id="resAlgebra" class="resultado"></div>
    </div>
</div>

<div id="calculo" class="secao">
    <div class="card">
        <h2>Derivada</h2>
        <input id="exprDerivada" placeholder="Ex: x^2 + 3x">
        <button class="calcular" onclick="calcular('derivada','exprDerivada','resDerivada')">
            Calcular
        </button>
        <div id="resDerivada" class="resultado"></div>
    </div>
</div>

</div>

<script>

function mostrarSecao(id){
    document.querySelectorAll('.secao').forEach(sec=>{
        sec.classList.remove('ativa');
    });
    document.getElementById(id).classList.add('ativa');
}

async function calcular(modo,inputId,resultadoId){

    const expressao=document.getElementById(inputId).value;

    const response=await fetch("https://bot-estudos-production.up.railway.app/calcular",{
        method:"POST",
        headers:{"Content-Type":"application/json"},
        body:JSON.stringify({modo:modo,expressao:expressao})
    });

    const data=await response.json();

    document.getElementById(resultadoId).innerText=
        data.resultado || data.erro;
}

</script>

</body>
    </html>
