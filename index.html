<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Calculadora Científica</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/11.8.0/math.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="calculator">
    <h1>Calculadora Científica</h1>
    <input type="text" id="display">

    <div class="buttons">

        <!-- Funções científicas -->
        <button onclick="append('sin(')">sin</button>
        <button onclick="append('cos(')">cos</button>
        <button onclick="append('tan(')">tan</button>
        <button onclick="append('sqrt(')">√</button>

        <button onclick="append('log(')">log</button>
        <button onclick="append('ln(')">ln</button>
        <button onclick="append('^')">^</button>
        <button onclick="append('pi')">π</button>

        <button onclick="append('derivative(')">d/dx</button>
        <button onclick="append('integrate(')">∫</button>
        <button onclick="append('x')">x</button>
        <button onclick="clearDisplay()">C</button>

        <!-- Números -->
        <button onclick="append('7')">7</button>
        <button onclick="append('8')">8</button>
        <button onclick="append('9')">9</button>
        <button onclick="append('/')">÷</button>

        <button onclick="append('4')">4</button>
        <button onclick="append('5')">5</button>
        <button onclick="append('6')">6</button>
        <button onclick="append('*')">×</button>

        <button onclick="append('1')">1</button>
        <button onclick="append('2')">2</button>
        <button onclick="append('3')">3</button>
        <button onclick="append('-')">−</button>

        <button onclick="append('0')">0</button>
        <button onclick="append('.')">.</button>
        <button onclick="calculate()">=</button>
        <button onclick="append('+')">+</button>

    </div>
</div>

<script src="script.js"></script>
</body>
            </html>
