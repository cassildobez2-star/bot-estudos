<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>MatematicaCass</title>
</head>
<body>

<h1>Calculadora Matem√°tica</h1>

<select id="modo">
    <option value="derivada">Derivada</option>
    <option value="integral">Integral</option>
    <option value="limite">Limite</option>
</select>

<input type="text" id="entrada" placeholder="Digite a express√£o">
<input type="text" id="valorLimite" placeholder="Valor (se for limite)">
<button onclick="calcular()">Calcular</button>

<p id="resultado"></p>

<!-- üëá O SCRIPT TEM QUE ESTAR AQUI DENTRO -->
<script>
async function calcular(){
    const modo = document.getElementById("modo").value;
    const expressao = document.getElementById("entrada").value;
    const valor = document.getElementById("valorLimite").value;

    const resposta = await fetch("https://bot-estudos-production.up.railway.app/calcular", {
        method: "POST",
        headers: {
            "Content-Type": "application/json"
        },
        body: JSON.stringify({
            modo: modo,
            expressao: expressao,
            valor: valor
        })
    });

    const dados = await resposta.json();

    if(dados.resultado){
        document.getElementById("resultado").innerText = dados.resultado;
    } else {
        document.getElementById("resultado").innerText = dados.erro;
    }
}
</script>

</body>
</html>
